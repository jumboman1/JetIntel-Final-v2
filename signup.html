<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jetintelstyles.css">
  <style>
    /* Added CSS for the signup-section */
    #signup-section {
      margin-top: 50px; /* Adjust this value as needed */
      text-align: center;
    }
  </style>
  <title>JetIntel - Sign Up</title>
</head>
<body>

  <!-- Inside your header section -->
  <header>
    <div id="menubar-container"></div>
    <script>
      // Use fetch to load menubar.html
      fetch('menubarbootstrap.html')
        .then(response => response.text())
        .then(data => {
          // Inject the content into the menubar-container
          document.getElementById('menubar-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading menubarbootstrap.html:', error));
    </script>
    <!-- Add navigation links including the sign-up link -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <!-- Other existing navigation links -->
        <li><a href="signup.html">Sign Up</a></li> <!-- Add this line for the sign-up link -->
      </ul>
    </nav>
  </header>

  <main>
    <section id="signup-section">
      <center><h1>Sign Up Here</h1></center>
      <form action="signup_process.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>



        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <center><input type="submit" value="Sign Up"></center>
      </form>
    </section>
  </main>

</body>
</html>
