<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jetintelstylescssmodified.css">
  <title>JetIntel Home</title>
</head>

<body>

<div class="home">
  <!-- Load menubar.html dynamically -->
  <header>
    <div id="menubar-container"></div>
  </header>

  <div class="page-content" id="home">

    <section id="video-section">
      <div id="video-container">
        <!-- Video file can be placed here -->
        <video autoplay loop muted>
          <source src="Vid final jetintel.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div id="video-overlay">
        <h1 id="welcome-text">Welcome to JetIntel</h1>
        <h2 id="slogan-text">Unveiling the Skies, Spec by Spec!</h2>
        <div class="dropdown">
          <button onclick="myFunction()" class="action-button">Explore Aircrafts...</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#home">Home</a>
            <a href="#commercialafs">Commercial Aircrafts</a>
            <a href="#noncomafs">Non-Commercial Aircrafts</a>
            <a href="#milafs">Military Aircrafts</a>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="page-content" id="commercialafs">
    <section class="container">
      <h1 id="slogan-text">Commercial Aircrafts</h1>

      <div class="card">
        <!-- Aircraft details -->
      </div>
      <!-- Repeat the above div block for all airplanes -->
    </section>
  </div>

  <footer>
    <p><center>&copy; 2023 JetIntel. All rights reserved.</center></p>
  </footer>

  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches('.action-button')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>

  <script>
    // Use fetch to load menubar.html
    fetch('menubar.html')
      .then(response => response.text())
      .then(data => {
        // Inject the content into the menubar-container
        document.getElementById('menubar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading menubar.html:', error));

</script>

</div>



</body>

</html>
